<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reto1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reto1.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-foto">
          <img
            width="250"
            class="image-principal"
            src="../imagenes/image-equilibrium.jpg"
            alt=""
          />
        </div>
        <div class="contenedor-dos">
          <h4 class="text-white">Equilibrium #3429</h4>
          <p class="text-gray">
            Our equilibrium collection promotes balance and calm.
          </p>
          <div class="contendor-detalle">
            <div>
              <img src="../imagenes/icon-ethereum.svg" alt="" />
              <span class="text-eth">0.041 ETH</span>
            </div>
            <div>
              <img src="../imagenes/icon-clock.svg" alt="" />
              <span class="text-reloj">3 day left</span>
            </div>
          </div>
          <hr />
          <div class="contenedor-autor">
            <div>
              <img width="30" src="../imagenes/image-avatar.png" alt="" />
            </div>
            <div class="autor">
              <span class="text-gray">Creation of </span>
              <span class="text-white">&nbsp;Linder Hassinger</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
