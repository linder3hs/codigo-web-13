<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reto5.css" />
  </head>
  <body>
    <section class="container">
      <div class="container-calc">
        <div class="section-title">
          <div>
            <h4>calc</h4>
          </div>
          <div>
            <h6>Theme</h6>
          </div>
        </div>
        <div class="section-result">
          <span>399,981</span>
        </div>
        <div class="section-buttons">
          <div class="item"><button>7</button></div>
          <div class="item"><button>8</button></div>
          <div class="item"><button>9</button></div>
          <div class="item"><button>DEL</button></div>
          <div class="item"><button>4</button></div>
          <div class="item"><button>5</button></div>
          <div class="item"><button>6</button></div>
          <div class="item"><button>+</button></div>
          <div class="item"><button>1</button></div>
          <div class="item"><button>2</button></div>
          <div class="item"><button>3</button></div>
          <div class="item"><button>-</button></div>
          <div class="item"><button>.</button></div>
          <div class="item"><button>0</button></div>
          <div class="item"><button>/</button></div>
          <div class="item"><button>x</button></div>
          <div class="item"><button>RESET</button></div>
          <div class="item"><button>=</button></div>
        </div>
      </div>
    </section>
  </body>
</html>
