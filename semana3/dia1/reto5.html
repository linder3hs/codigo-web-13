<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reto5.css" />
  </head>
  <body>
    <section class="container">
      <div class="container-calc">
        <div class="section-title">
          <div>
            <h4>calc</h4>
          </div>
          <div>
            <h6>Theme</h6>
          </div>
        </div>
        <div class="section-result">
          <span>399,981</span>
        </div>
        <div class="section-buttons">
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-7">
              7
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-8">
              8
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-9">
              9
            </button>
          </div>
          <div class="item">
            <button
              onclick="getValueFromButton(this)"
              data-value="btn-del"
              class="btn-blue"
            >
              DEL
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-4">
              4
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-5">
              5
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-6">
              6
            </button>
          </div>
          <div class="item">
            <button onclick="sumar()">+</button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-1">
              1
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-2">
              2
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-3">
              3
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-#">
              -
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-.">
              .
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-0">
              0
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-/">
              /
            </button>
          </div>
          <div class="item">
            <button onclick="getValueFromButton(this)" data-value="btn-*">
              x
            </button>
          </div>
          <div class="item item1">
            <button
              onclick="getValueFromButton(this)"
              data-value="btn-reset"
              class="btn-blue btn-block"
            >
              RESET
            </button>
          </div>
          <div class="item item2">
            <button
              onclick="calcular()"
              data-value="btn-igual"
              class="btn-block btn-red"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="./calc.js"></script>
  </body>
</html>
