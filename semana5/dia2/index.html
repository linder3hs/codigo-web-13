<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Eventos</h1>
    <!-- Una forma de poder capturar los eventos de mis elementos es
    usando los atributos de mi elemento -->
    <!-- El evento click esta con el atributo onclick -->
    <button onclick="console.log('Mi primer click')">Mi primer click</button>
    <!-- El eveto onclick lo tienes todos lo elementos de HTML -->
    <h1 onclick="console.log('click desde h1')">click desde h1</h1>

    <!-- onmouseover -->
    <!-- Es el evento cuando pasamo el mouse sobre un elemento -->
    <p
      onmouseover="console.log('Hemos pasado el mouse sobre el P')"
      onclick="console.log('click del elemento p')"
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem,
      ipsam! Nostrum minus atque voluptatibus laboriosam hic neque obcaecati
      ipsam in? Esse odit maxime officia sapiente qui dolorum reiciendis nulla
      saepe.
    </p>

    <!-- Evento dobleclick: ondblclick -->
    <button ondblclick="console.log('Evento doble click')">
      Evento doble click
    </button>

    <script src="./eventos.js"></script>
  </body>
</html>
