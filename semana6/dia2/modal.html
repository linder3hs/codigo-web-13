<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Modal!</title>
  </head>
  <body>
    <!-- data son atributos personalizados de html, en este caso para el modal
    bootstrap nos pide el data-bs-toggle="modal" data-bs-target="#modalEjemplo" -->
    <button
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#modalEjemplo"
    >
      Abrir Modal
    </button>
    <!-- Ahora vamos hacer la estructura del modal -->
    <!-- 
      div.modal fade#modalEjemplo tabIndex="-1" area-hidden="true"
     -->
    <div class="modal fade" id="modalEjemplo" tabindex="-1" area-hidden="true">
      <!-- div.modal-dialog: Es el cuerpo del modal -->
      <!-- -- div.modal-content: El contenido del modal -->
      <!-- ----- div.modal-header: Cabecera del modal -->
      <!-- ------- h2.modal-title: Que sera el texto de tipo titulo -->
      <!-- ----- div.modal-body: Lo que queremos mostrar, puede ser imagenes, texto, inputs -->
      <!-- ------div.modal-footer: El pie del modal, se acostumbra a poner los botones -->
      <!-- * modal-dialog-centered: Sirve para centrar el modal de forma vertical -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h3 class="modal-title">Titulo de nuestro modal</h3>
          </div>
          <div class="modal-body">
            <h6>Codigo Tecsup</h6>
            <p class="text-justify">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum
              assumenda odio recusandae expedita fuga aut ullam culpa ex,
              voluptates dolor asperiores quisquam omnis aliquid soluta,
              provident consequuntur maiores hic saepe.
            </p>
            <div class="text-center">
              <img
                width="300"
                src="https://codigo.edu.pe/public/img/desarrollo-movil-fluter.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="modal-footer">
            <!-- data-bs-dismmiss="modal" Sirve para indicarle al boton que al darle click este puede 
            cerrar el modal -->
            <button class="btn btn-danger" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
