<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Carousel</title>
  </head>
  <body>
    <section class="container">
      <h1>Carousel</h1>
      <!-- https://i.blogs.es/1aad84/marvel/1366_2000.jpeg -->
      <!-- https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/peliculas-marvel-1585557673.jpg -->
      <!-- https://okdiario.com/img/2019/08/28/peliculas-marvel.jpeg -->
      <!-- data-bs : data-bootstrap -->
      <div
        id="controls"
        class="carousel slide"
        data-bs-ride="carousel"
        style="width: 50%"
      >
        <!-- Agregando indicadores -->
        <div class="carousel-indicators">
          <button
            data-bs-target="#controls"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button data-bs-target="#controls" data-bs-slide-to="1"></button>
          <button data-bs-target="#controls" data-bs-slide-to="2"></button>
        </div>

        <!-- Dentro de carousel-inner vamos a tener los elemos que queremos mostrar, cada elemento
        debe estar separador por div -->
        <!-- active es para indicar que elemento esta seleccionado por default -->
        <!-- para indicarle que el div sera un child  -->
        <div class="carousel-inner">
          <!-- para indicarle que el div sera un child  -->
          <div class="carousel-item active">
            <img
              src="https://i.blogs.es/1aad84/marvel/1366_2000.jpeg"
              class="d-block w-100"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/peliculas-marvel-1585557673.jpg"
              alt=""
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://okdiario.com/img/2019/08/28/peliculas-marvel.jpeg"
              alt=""
              class="d-block w-100"
            />
          </div>
        </div>
        <!-- preview -->
        <button
          class="carousel-control-prev"
          data-bs-target="#controls"
          data-bs-slide="prev"
          style="background-color: rgb(228, 77, 77)"
        >
          <span class="carousel-control-prev-icon"></span>
          <span>Preview</span>
        </button>
        <!-- next -->
        <button
          class="carousel-control-next"
          data-bs-target="#controls"
          data-bs-slide="next"
          style="background-color: rgba(45, 253, 156, 0.9)"
        >
          <span>Next</span>
          <span class="carousel-control-next-icon text-primary"></span>
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
