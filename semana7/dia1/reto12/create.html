<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Create</title>
  </head>
  <body>
    <section class="container mt-4">
      <form action="">
        <h1>Crear pelicula</h1>
        <div class="row">
          <div class="col-md-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre de la pelicula"
              name="movie_name"
            />
          </div>
          <div class="col-md-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre del director"
              name="movie_director"
            />
          </div>
          <div class="col-md-6 mt-3">
            <select
              id="select-gender"
              name="movie_gender"
              class="form-select"
              id=""
            >
              <option value="" selected disabled>Seleccion un genero</option>
              <option value="Marvel">Marvel</option>
              <option value="DC">DC</option>
              <option value="Pixar">Pixar</option>
              <option value="Disney">Disney</option>
              <option value="Universal">Universal</option>
              <option value="Twentieth century">Twentieth century</option>
              <option value="Fox">Fox</option>
              <option value="Sony">Sony</option>
            </select>
          </div>
          <div class="col-md-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Link de la foto"
              name="movie_photo"
            />
          </div>
          <div class="col-md-6 mt-3">
            <input
              type="text"
              class="form-control"
              placeholder="Link del video"
              name="movie_video"
            />
          </div>
          <div class="col-md-12 mt-3">
            <button id="btn-crear" class="btn btn-primary">Crear</button>
          </div>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./servicios.js"></script>
    <script src="./create.js"></script>
  </body>
</html>
