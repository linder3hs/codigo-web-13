<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1>Lista de Peliculas</h1>
        </div>
        <div class="col-md-6 text-end">
          <a href="./create.html" class="btn btn-success">Crear pelicula</a>
        </div>
      </div>
      <div class="mt-3 table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Director</th>
              <th>Genero</th>
              <th>Link del video</th>
              <th>Botones</th>
            </tr>
          </thead>
          <tbody id="table-container"></tbody>
        </table>
      </div>
      <!-- MODAL DE ACTUALIZACON -->
      <div class="modal fade" tabindex="-1" area-hidden="true" id="modalMovie">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <div class="container">
                <div class="row">
                  <div class="mt-3">
                    <h3>Editar Pelicula</h3>
                  </div>
                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre de le pelicula"
                    />
                  </div>
                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nombre del director"
                    />
                  </div>
                  <div class="mt-3">
                    <select
                      id="select-gender"
                      name="movie_gender"
                      class="form-select"
                      id=""
                    >
                      <option value="" selected disabled>
                        Seleccion un genero
                      </option>
                      <option value="Marvel">Marvel</option>
                      <option value="DC">DC</option>
                      <option value="Pixar">Pixar</option>
                      <option value="Disney">Disney</option>
                      <option value="Universal">Universal</option>
                      <option value="Twentieth century">
                        Twentieth century
                      </option>
                      <option value="Fox">Fox</option>
                      <option value="Sony">Sony</option>
                    </select>
                  </div>
                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Link de la foto"
                      name="movie_photo"
                    />
                  </div>
                  <div class="mt-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Link del video"
                      name="movie_video"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">Actualizar</button>
              <button class="btn btn-danger" data-bs-dismiss="modal">
                Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./servicios.js"></script>
    <script src="./lista.js"></script>
  </body>
</html>
